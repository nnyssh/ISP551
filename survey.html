<body>
<h1>Blood Donation Survey</h1>
<form action="AddSurveyServlet" method="post">
 Please indicate your gender<br>
  <input type="radio" name="gender" value="Female">Female
   <input type="radio" name="gender" value="Male">Male
  <br><br>
  Please indicate your age<br>
  <input type="number" name="age">
  <br><br>Have you ever donated blood<br>
   <input type="radio" name="donated" value="Yes">Yes
   <input type="radio" name="donated" value="No">No
  <br><br>If yes, how many times  within the last 2 years?<br>
   <input type="radio" name="times" value="0">0
   <input type="radio" name="times" value="1">1
   <input type="radio" name="times" value="2-3">2-3
  <br><br>What prompted you to donate blood?<br>
  <input type="checkbox" name="reason" value="Emergency call for blood donation">Emergency call for blood donation<br>
  <input type="checkbox" name="reason" value="Community Support">Community Support<br>
  <input type="checkbox" name="reason" value="Other">Other<br>
  <br><br>
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
  <img src="../images/myimage.png" alt="My Image">
</form> 
</body>
